<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitar números</title>
</head>
<body>
    <script>
        var entrada
        var numeros = []

        while(true){
            entrada = Number(prompt("informe um número: "))
            if(entrada === 0) break; 

            numeros.push(entrada)
        }
        alert("Vc digitou esses números: " + numeros)
    </script>
</body>
</html>

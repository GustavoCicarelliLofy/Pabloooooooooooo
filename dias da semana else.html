<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>dias if else</title>
</head>
<body>
    <script>
        
        var num = Number(prompt("Digite um número entre 1 e 7: "))

        if( num == 1){
            alert("sabado")
        }
        else if( num == 2 ){
            alert("domingo")
        }
        else if( num == 3){
            alert("Segunda-feira")
        }
        else if( num == 4 ){
            alert("Terça-feira")
        }
        else if( num == 5){
            alert("Quarta-feira")
        }
        else if( num == 6 ){
            alert("Quinta-feira")
        }
        else if( num == 7){
            alert("Sexta-feira")
        }
        else{
            alert("Não pode esse número meo")
        }

    </script>
</body>
</html>

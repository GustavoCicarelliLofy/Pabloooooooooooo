<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números brou</title>
</head>
<body>
    <script>
        var num = Number(prompt("Informe um número: "))

        if(num >= 1){
            alert("Seu número é positivo")
        }
        else if(num < 0){
            alert("Seu número é negativo")
        }
        else{
            alert("Seu número é 0")
        }


    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dias</title>
</head>
<body>
    <script>
        
        var num = Number(prompt("Digite um número de 1 a 7: "))
        switch(true){
            case( num === 1 ):
            alert("Sabado")
            break;

            case( num === 2 ):
            alert("Domingo")
            break;

            case( num === 3 ):
            alert("segunda-feira")
            break;

            case( num === 4 ):
            alert("terça-feira")
            break;

            case( num === 5 ):
            alert("quarta-feira")
            break;

            case( num === 6 ):
            alert("quita-feira")
            break;

            case( num === 7 ):
            alert("sexta-feira")
            break;
        }

    </script>
</body>
</html>
